# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

development:
  adapter: sqlite3
  pool: 5
  database: db/development.sqlite3

  users:
    adapter: sqlite3
    pool: 5
    database: db/users.sqlite3

  users2:
    adapter: sqlite3
    pool: 5
    database: db/users2.sqlite3

  users3:
    adapter: sqlite3
    pool: 5
    database: db/users3.sqlite3

  users4:
    adapter: sqlite3
    pool: 5
    database: db/users4.sqlite3

  users5:
    adapter: sqlite3
    pool: 5
    database: db/users5.sqlite3

  logs:
    adapter: sqlite3
    pool: 5
    database: db/logs.sqlite3



